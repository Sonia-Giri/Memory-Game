<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Memory Game</h1>
      <div class="game-board"></div>
      <div class="info mt-3">
        <p>Time: <span id="time">0</span>s</p>
        <button id="play-btn" class="btn btn-success">Play</button>
        <button id="pause-btn" class="btn btn-warning" disabled>Pause</button>
        <button id="restart-btn" class="btn btn-primary" disabled>
          Restart
        </button>
      </div>
      <div id="leaderboard" class="mt-3">
        <h3>Leaderboard</h3>
        <ul id="leaderboard-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
